<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeBite</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <div class="logo-icon">
                    <i class="fa-solid fa-burger text-white"></i>
                </div>
                CodeBite
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./searchRestaturant.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#contact">Contacts</a>
                    </li>
                </ul>
                <a href="./login.html" class="btn login-btn btn-primary">Log In</a>
                <a href="#" class="btn logout-btn btn-primary d-none">Log Out</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
            
            <div class="col-lg-8 col-xl-7">
                <div class="row border rounded-5 p-3 bg-white shadow box-area">
                    <div class="col-md-6 rounded-4 d-none d-md-flex justify-content-center align-items-center flex-column left-box">
                         <img src="../images/hamburger.png" class="img-fluid" alt="Immagine illustrativa login" style="border-radius: 1rem;">
                    </div>
                    
                    <div class="col-md-6 p-4">
                        <div class="row align-items-center">
                            <div class="header-text mb-4 text-center">
                                <h2>Login</h2>
                            </div>

                            <form id="login_form">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                    <input type="email" class="form-control bg-light fs-6" id="email" name="email" placeholder="Email" aria-label="Email" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" class="form-control bg-light fs-6" id="password" name="password" placeholder="Password" aria-label="Password" required>
                                </div>
                                <div class="input-group mb-4">
                                    <button class="btn btn-primary w-100 fs-6" type="submit">
                                        Login
                                        <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
                                    </button>
                                </div>
                            </form>

                            <div class="d-flex justify-content-center mt-2">
                                <p class="me-2">Don't you have an acccount?</p>
                                <a href="registration.html">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

       <!-- Footer -->
<footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row gy-4">
                <div class="col-lg-4 col-md-6">
                    <div class="d-flex align-items-center mb-3">
                        <div class="logo-icon me-2">
                            <i class="fa-solid fa-burger text-white"></i>
                        </div>
                        <h5 class="mb-0">CodeBite</h5>
                    </div>
                </div>
                
                <div class="col-lg-4 col-md-6">
                    <h5>Link Utili</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white-50 text-decoration-none">Home</a></li>
                        <li><a href="./pages/login.html" class="text-white-50 text-decoration-none">Login</a></li>
                        <li><a href="./pages/registration.html" class="text-white-50 text-decoration-none">Register</a></li>
                    </ul>
                </div>
                
                <div class="col-lg-4 col-md-12 text-lg-end">
                    <h5>Powered By</h5>
                    <div class="d-flex gap-3 justify-content-lg-end">
                        <img src="../images/nodejs.png" alt="Node.js Logo" style="height: 30px;">
                        <img src="../images/express.png" alt="Express Logo" style="height: 30px;">
                        <img src="../images/mongo.png" alt="MongoDB Logo" style="height: 50px;">
                    </div>
                </div>
            </div>
            
            <hr class="my-4">
            
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-white-50 mb-0">&copy; 2025 Fast Food. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type='module' src="../js/login.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
